<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linagle â€“ Synthetic Data Intelligence</title>

  <!-- Favicon (only logo, no text) -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Linagle/linagle.github.io/main/03.png" />

  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: #ffffff;
      color: #111;
      line-height: 1.6;
    }

    /* Header */
    header {
      width: 100%;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 7%;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #fff;
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    header .logo img {
      height: 40px;
      width: auto;
      display: block;
    }

    nav ul {
      display: flex;
      gap: 28px;
      list-style: none;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    nav ul li a:hover {
      color: #00e5ff;
    }

    /* Hero Section (Optional placeholder) */
    .hero {
      text-align: center;
      padding: 100px 10px;
      background: linear-gradient(to bottom, #000, #111);
      color: #fff;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.25rem;
      color: #ddd;
      max-width: 700px;
      margin: 0 auto;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav ul {
        flex-direction: column;
        gap: 14px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="#" class="logo">
      <img src="https://raw.githubusercontent.com/Linagle/linagle.github.io/main/03.png" alt="Linagle Logo" />
      Linagle
    </a>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Platform</a></li>
        <li><a href="#">Solutions</a></li>
        <li><a href="#">Docs</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero (Optional demo section) -->
  <section class="hero">
    <h1>Welcome to Linagle</h1>
    <p>The next-generation synthetic data intelligence platform built for all industries.</p>
  </section>

</body>
</html>
