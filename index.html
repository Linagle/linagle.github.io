<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linagle | Precision Data Annotation</title>
    
    <link rel="icon" type="image/png" href="/linagle-logo.png">
    <link rel="apple-touch-icon" href="/linagle-logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.157.0/three.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #E5E7EB;
        }
        .hero-glow {
            background: radial-gradient(circle at 50% 50%, rgba(200, 200, 255, 0.08) 0%, rgba(0, 0, 0, 0) 60%);
        }
        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3), 0 0 5px rgba(255, 255, 255, 0.2);
        }
        .animated-section {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .animated-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .nav-link {
            position: relative;
            transition: color 0.3s;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            transition: width 0.3s;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -10;
        }
    </style>
</head>
<body class="bg-black text-gray-200">

    <canvas id="bg-canvas"></canvas>

                <a href="#about" class="nav-link text-gray-300 hover:text-white">About</a>
                <a href="#contact" class="bg-white text-black font-medium py-2 px-4 rounded-md transition-all duration-300 btn-glow">Request a Demo</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden p-2 rounded-md text-gray-300 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4 space-y-2">
            <a href="#technology" class="block py-2 text-gray-300 hover:text-white">Technology</a>
            <a href="#applications" class="block py-2 text-gray-300 hover:text-white">Applications</a>
            <a href="#about" class="block py-2 text-gray-300 hover:text-white">About Us</a>
            <a href="#contact" class="block bg-white text-black font-medium mt-2 py-2 px-4 rounded-md transition-colors text-center">Request a Demo</a>
        </div>
